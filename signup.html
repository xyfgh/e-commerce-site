<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎注册</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/js.js"></script>
</head>
<body>
	<div class="loginSignupTop">
		<div class="loginSignupLogo">
			<a href="index.html">
				<img src="icon/logo.png" alt="logo" title="返回主页">
			</a>
			<h1>欢迎注册</h1>
		</div>
		<div class="signupWrap">
			<div class="loginSignupContent signupContent">
				<form action="" class="loginSignupForm signupForm" method="">
				<ul class="signupInfo">
					<li><span>*</span>帐户<input type="text" class="userId inputText"></li>
					<li><span>*</span>请设置密码<input type="password" class="userPw inputText"></li>
					<li><span>*</span>请确认密码<input type="password" class="userPw inputText"></li>
					<li><span>*</span>邮箱<input type="text" class="inputText"></li>
					<li><span>*</span>地址<input type="text" class="inputText"></li>
				</ul>
					<input type="checkbox" class="loginSignupCheck signupCheck" value="" id="agreeSignup"><label for="agreeSignup">我已阅读并同意</label>
					<a class="signupProtoc" href="">《用户注册协议》</a>
					<input type="submit" class="loginSignupSubmit" value="注 册">
				</form>
			</div>
			<a href="login.html" class="loginSignupLink">
				<p>已有账号？请登录&gt;&gt;</p>
			</a>
		</div>
	</div>
</body>
</html>
